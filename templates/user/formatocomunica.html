{% extends 'plantilla.html' %}
{% load static %}

{% block title %} Gestión de Proyecto - {{ proyecto.name }} {% endblock %}
{% block name %}
    {{ proyecto.name }}
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static './css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static './css/stilos_kanban.css' %}">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.1/css/dataTables.tailwindcss.css">

{% endblock %}

{% block conten %}
<div style=" width: auto;  height: 600px; overflow-y: auto; padding: 10px; " >
<form name="communicationForm" method="POST">
    {% csrf_token %}
    <div>
        <fieldset>
            <label for="communication-role">Rol</label>
            <select id="communication-role" name="communication-role">
                <option value="Rol 1">Rol 1</option>
                <option value="Rol 2">Rol 2</option>
                <option value="Rol 3">Rol 3</option>
                <option value="Rol 4">Rol 4</option>
            </select>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="communication-name">Nombre</label>
            <input type="text" placeholder="Nombre (Requerido)" name="nombre" required="required">
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="communication-cell">Celular</label>
            <input type="text" placeholder="Celular (Requerido)" name="celular" required="required">
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="communication-email">Correo</label>
            <input type="email" placeholder="Correo (Requerido)" name="correo" required="required">
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="communication-aspects">Aspectos a Comunicar</label>
            <textarea placeholder="Aspectos a Comunicar (Requerido)" name="aspectos_a_comunicar" required="required"></textarea>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="communication-responsibility">Responsable de la Comunicación</label>
            <textarea placeholder="Responsable de la Comunicación (Requerido)" name="responsable_de_la_comunicacion" required="required"></textarea>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="communication-when">Cuando lo Comunica</label>
            <textarea placeholder="Cuando lo Comunica (Requerido)" name="cuando_lo_comunica" required="required"></textarea>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="communication-importance">Importancia</label>
            <textarea placeholder="Importancia (Requerido)" name="importancia" required="required"></textarea>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="communication-strategies">Estrategias y Medios</label>
            <textarea placeholder="Estrategias y Medios (Requerido)" name="estrategias_y_medios" required="required"></textarea>
        </fieldset>
    </div>
    <div>
        <div class="communication-action">
            <!-- Enlace para cancelar o regresar a alguna página -->
            <a href="{% url 'main:comunicaciones' %}" variant="secondary" title="Volver" class="btn-small communication-action-cancel">Volver</a>
            <!-- Botón de envío del formulario -->
            <button type="submit" class="btn-small communication-action-submit" title="Guardar Comunicación">Guardar Comunicación</button>
        </div>
    </div>
    <br>
</form>
</div>
{% endblock  %}
