{% extends 'plantilla.html' %}
{% load static %}

{% block title %} Gestión de Proyecto - {{ proyecto.name }} {% endblock %}
{% block name %}
    {{ proyecto.name }}
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static './css/stilos_kanban.css' %}">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.1/css/dataTables.tailwindcss.css">

{% endblock %}

{% block conten %}

    <tg-legacy ng-version="10.0.14"></tg-legacy>
    <div tg-navigation-bar="" ng-if="!errorHandling.showingError">

    </div>
    <div ng-if="!errorHandling.showingError">
        <div ng-view="" class="master">
            <tg-create-project-form type="kanban">
                <div class="create-project">
                    <div class="tarjeta">
                        <div class="titulo">
                        <h1  class="create-project-title">Comunicaciones</h1>
                    </div>

<form name="communicationForm" method="POST">
    {% csrf_token %}
    <div>
        <fieldset>
            <label for="rol">Rol</label>
            <input type="text" placeholder="Rol (Requerido)" name="communication-role"  required="required">
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="nombre">Nombre</label>
            <input type="text" placeholder="Nombre (Requerido)" name="nombre" ng-model="vm.comunicacionesForm.objeto" required="required">
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="celular">Celular</label>
            <input type="number" placeholder="Celular (Requerido)" name="celular" ng-model="vm.comunicacionesForm.objeto" required="required">
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="correo">Correo</label>
            <input type="email" placeholder="Correo (Requerido)" name="correo" ng-model="vm.comunicacionesForm.objeto" required="required">
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="aspectos_comunicar">Aspectos a Comunicar</label>
            <textarea placeholder="Aspectos a Comunicar (Requerido)" name="aspectos_a_comunicar" required="required" ng-model="vm.comunicacionesForm.objeto"></textarea>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="responsable_comunicar">Responsable de la Comunicación</label>
            <textarea placeholder="Responsable de la Comunicación (Requerido)" name="responsable_de_la_comunicacion" required="required" ng-model="vm.comunicacionesForm.objeto"></textarea>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="cuando_comunica">Cuando lo Comunica</label>
            <textarea placeholder="Cuando lo Comunica (Requerido)" name="cuando_lo_comunica" required="required" ng-model="vm.comunicacionesForm.objeto"></textarea>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="importancia">Importancia</label>
            <textarea placeholder="Importancia (Requerido)" name="importancia" required="required" ng-model="vm.comunicacionesForm.objeto"></textarea>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <label for="estrategias_medios">Estrategias y Medios</label>
            <textarea placeholder="Estrategias y Medios (Requerido)" name="estrategias_y_medios" required="required" ng-model="vm.comunicacionesForm.objeto"></textarea>
        </fieldset>
    </div>
    <div>
        <div class="create-project-action">
            <!-- Enlace para cancelar o regresar a alguna página -->
            <a href="{% url 'main:comu'  codigo=proyecto.codigo %}" variant="secondary" type="button" title="Volver" class="btn-small create-project-action-cancel">Volver</a>
            <!-- Botón de envío del formulario -->
            <button type="submit" class="btn-small create-project-action-submit" title="Guardar Comunicación">Guardar Comunicación</button>
        </div>
    </div>
    <br>
</form>

                </div>
            </tg-create-project-form>
        </div>
    </div>
{% endblock  %}
