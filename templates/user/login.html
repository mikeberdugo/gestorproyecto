<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="fragment" content="!">
    <title>Iniciar sesión - Colvapro</title>
    <meta name="description" content="Inicia sesión en Colvapro, una plataforma de gestión de proyectos para startups y desarrolladores y diseñadores ágiles que desean una herramienta simple y hermosa que haga que el trabajo sea verdaderamente agradable.">
    <meta name="keywords" content="ágil, scrum, colvapro, gestión, proyecto, desarrollador, diseñador, experiencia usuario">
    <link rel="stylesheet" href="{% static './css/theme-taiga.css' %} ">
    <link rel="stylesheet" href="{% static './css/login.css' %} ">

    <link rel="icon" type="image/png" href="">

</head>
<body>

  <div class="tarjeta">
    <div class="titulo">
      <h1 class="logo">Colvapro</h1>
    </div>
    <div class="contenido">
      <div class="logo-svg">
          <img src="{% static './media/colvatel_logo.jpg' %}" alt="logo" class="logocolvatel">
      </div>

        <div class="login-form-container">
          <form class="login-form ng-pristine ng-valid" method="POST" >
            {% csrf_token %}
              <fieldset>
                  <input type="text" autocorrect="off" autocapitalize="none" autofocus="" required="" name="username" data-required="true" placeholder="Usuario o correo electrónico">
              </fieldset>
              <fieldset class="login-password">
                  <input type="password" name="password" data-required="true" placeholder="Contraseña">
            </fieldset>
            <fieldset class="end">
              <button  type="submit" variant="primary"  title="Iniciar sesión" class="btn-small full" > Iniciar sesión </button>
            </fieldset>
          </form>
        </div>

    </div>
    </div>
  </div>


    <!-- Script para mostrar alerta -->
    <script>
        const errorMessage = "{{ error_message }}";
        if (errorMessage) {
            alert(errorMessage);
        }
    </script>

</body>
</html>

</html>
